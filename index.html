<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fullpage" class="display-flex">
        <div id="left-side">
            <div id="odin">
                <img src="images/odin-logo.png" class="logo-formatted" alt="White drawing of Odin, the norse mythology god."> Odin
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto" rel="noopener noreferrer" target="_blank">Halie West</a> on <a href="https://unsplash.com/" rel="noopener noreferrer" target="_blank">Unsplash</a></p>
        </div>
        <div id="right-side">
            <p class="font-size-medium font-weight-medium padding-right-side">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="font-size-medium font-weight-medium italic">now</span> to get started.</p>
            <p id="last_p" class="font-size-medium font-weight-medium padding-right-side">You <span class="font-size-medium font-weight-medium italic">know</span> you want to.</p>
            <form action="">
                <fieldset id="fill-details" class="padding-right-side margin-bottom">
                    <p class="font-size-medium font-weight-medium margin-small-medium">Let's do this!</p>
                    <div id="user-details" class="display-flex flex-wrap">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone_number">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password">
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="button margin-small">Create Account</button>
            </form>
            <p class="padding-right-side">Already have an account? <a id="log-in" href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
