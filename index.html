<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routy - Sign-In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-side"></div>
    <div id="right-side">
        <div id="content">
            <img src="images/logo.png" alt="Logo of Routy - two drawn pins with a dotted line connecting them">
            <p>Optimize your sales routes, reduce costs and increase your visits today!</p>
        </div>
        <form id="create-account" action="" method="post">
            <fieldset>
                <legend>User Details</legend>

                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">

                <label for="last_name">Last Name</label>
                <input type="text" id ="last_name" name="last_name">

                <label for="email">Email </label>
                <input type="email" id="email" name="email">

                <label for="phone_number">Phone Number</label>
                <input type="number" id="phone_number" name="phone_number">

                <label for="password">Password</label>
                <input type="password" id="password" name="password">

                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password">
            
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
